server.address=0.0.0.0
server.port=8080

# === CONFIGURACIÓN DE BASE DE DATOS
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=2000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.auto-commit=true

#JPA/HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.jdbc.fetch_size=10
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_structured_entries=false

spring.jpa.properties.hibernate.query.plan_cache_max_size=64
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=32
spring.jpa.properties.hibernate.default_batch_fetch_size=4
spring.jpa.properties.hibernate.max_fetch_depth=1
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.bytecode.use_reflection_optimizer=false

#SERVIDOR WEB
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2
server.tomcat.connection-timeout=10000
server.tomcat.accept-count=25
server.tomcat.max-connections=50
server.tomcat.processor-cache=10
server.tomcat.max-http-post-size=1MB
server.tomcat.max-swallow-size=1MB

server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/plain
server.compression.min-response-size=1KB

#CONFIGURACIÓN DE TRANSACCIONES
spring.transaction.default-timeout=15

#JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=3600000

#SERVICIOS
resend.api.key=${RESEND_API_KEY}
resend.email.from=${RESEND_EMAIL_FROM}
cloudinary.url=${CLOUDINARY_URL}

google.drive.client.id=${GOOGLE_CLIENT_ID}
google.drive.client.secret=${GOOGLE_CLIENT_SECRET}
google.drive.redirect.uri=${GOOGLE_REDIRECT_URI}

copias.storage.path=${COPIAS_STORAGE_PATH}
copias.cleanup.enabled=${COPIAS_CLEANUP_ENABLED}
copias.google-drive.folder-name=${GOOGLE_DRIVE_FOLDER}

#LOGGING
logging.level.org.springframework.security=ERROR
logging.level.com.tss.tssmanager_backend=ERROR
logging.level.com.tss=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.jdbc.core.JdbcTemplate=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.transaction=ERROR
logging.level.root=ERROR
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

#TASK SCHEDULING
spring.task.scheduling.enabled=false

#CACHE
spring.cache.type=caffeine
spring.cache.cache-names=usuarios,empresas
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m

#POOL DE HILOS
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=50
spring.task.execution.pool.keep-alive=30s

#JACKSON
spring.jackson.deserialization.read-unknown-enum-values-as-null=true
spring.jackson.coercion.enum.empty-string=as_null
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

#HTTP/2 DESHABILITADO
server.http2.enabled=false

#MULTIPART LIMITADO
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#CONFIGURACIONES ADICIONALES
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.web.resources.cache.cachecontrol.no-cache=true

#ACTUATOR
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.diskspace.enabled=false
management.health.ping.enabled=false

spring.jmx.enabled=false

spring.main.banner-mode=off

spring.main.lazy-initialization=true

server.servlet.session.timeout=10m
server.servlet.session.tracking-modes=cookie

server.tomcat.max-http-form-post-size=1MB
server.tomcat.uri-encoding=UTF-8

spring.datasource.hikari.connection-test-query=SELECT 1