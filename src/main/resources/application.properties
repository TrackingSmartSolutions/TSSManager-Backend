server.address=0.0.0.0

# --- BASE DE DATOS ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HIKARI
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.auto-commit=true

# --- JPA / HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false
spring.jpa.open-in-view=false 
spring.jpa.properties.hibernate.jdbc.batch_size=15
spring.jpa.properties.hibernate.jdbc.fetch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

server.tomcat.threads.max=15
server.tomcat.threads.min-spare=2
server.tomcat.accept-count=80
server.tomcat.max-connections=200
server.tomcat.connection-timeout=10000

# Desactivamos compresión para ahorrar CPU
server.compression.enabled=false

# --- CACHÉ ---
spring.cache.type=caffeine
spring.cache.cache-names=calendario-eventos,usuarios,empresas,tratos,contactos,equipos,sims,notificaciones
spring.cache.caffeine.spec=maximumSize=300,expireAfterWrite=5m,recordStats

# --- ASYNC & OTROS ---
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=20
spring.task.execution.pool.keep-alive=30s

# --- SEGURIDAD & APIS ---
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000
resend.api.key=${RESEND_API_KEY}
resend.email.from=${RESEND_EMAIL_FROM}
cloudinary.url=${CLOUDINARY_URL}
google.drive.client.id=${GOOGLE_CLIENT_ID}
google.drive.client.secret=${GOOGLE_CLIENT_SECRET}
google.drive.redirect.uri=${GOOGLE_REDIRECT_URI}
copias.storage.path=${COPIAS_STORAGE_PATH}
copias.cleanup.enabled=${COPIAS_CLEANUP_ENABLED}
copias.google-drive.folder-name=${GOOGLE_DRIVE_FOLDER}

# --- LOGGING ---
logging.level.root=WARN
logging.level.com.tss=INFO

server.http2.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true