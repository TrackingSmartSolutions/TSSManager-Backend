server.address=0.0.0.0
server.port=${PORT:8080}

# Configuracion de la base de datos PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones - OPTIMIZADO PARA CONTENEDORES
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000

# Configuracion JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Optimizaciones de Hibernate
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.fetch_size=50

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.properties.hibernate.max_fetch_depth=3
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.bytecode.use_reflection_optimizer=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuracion del servidor web - OPTIMIZADO PARA CONTENEDORES
server.tomcat.threads.max=150
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=20000
server.tomcat.accept-count=100
server.tomcat.max-connections=800
server.tomcat.processor-cache=200
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1KB

# Configuracion de transacciones
spring.transaction.default-timeout=30

# ? CONFIGURACIÓN DE ACTUATOR - ESENCIAL PARA HEALTH CHECKS ?
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.server.port=${PORT:8080}

# Configuracion JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Configuracion de Resend (Servicio de Correo)
resend.api.key=${RESEND_API_KEY}
resend.email.from=${RESEND_EMAIL_FROM}

# Configuracion de logging - MEJORADO PARA PRODUCCIÓN
logging.level.org.springframework.security=WARN
logging.level.com.tss.tssmanager_backend=INFO
logging.level.com.tss=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.jdbc.core.JdbcTemplate=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.transaction=WARN
logging.level.root=INFO

# Credenciales de cloudinary
cloudinary.url=${CLOUDINARY_URL}

google.drive.client.id=${GOOGLE_CLIENT_ID}
google.drive.client.secret=${GOOGLE_CLIENT_SECRET}
google.drive.redirect.uri=${GOOGLE_REDIRECT_URI}

copias.storage.path=${COPIAS_STORAGE_PATH:/tmp/copias}
copias.cleanup.enabled=${COPIAS_CLEANUP_ENABLED:true}
copias.google-drive.folder-name=${GOOGLE_DRIVE_FOLDER:Copias}

spring.task.scheduling.enabled=true

# Configuracion de cache - SIMPLIFICADO PARA EVITAR PROBLEMAS
spring.cache.type=simple

# Pool de hilos para async - REDUCIDO PARA CONTENEDORES
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=200
spring.task.execution.pool.keep-alive=60s

# Configuracion adicional de rendimiento
spring.jackson.deserialization.read-unknown-enum-values-as-null=true
spring.jackson.coercion.enum.empty-string=as_null
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# HTTP/2 Support
server.http2.enabled=true

# Configuraciones adicionales para rendimiento - REDUCIDO PARA CONTENEDORES
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuracion de timeout para conexiones HTTP
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true

# Configuración específica para contenedores
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s