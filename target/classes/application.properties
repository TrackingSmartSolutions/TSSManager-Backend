server.address=0.0.0.0

# Configuracion de la base de datos PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.auto-commit=false

# Configuracion JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Optimizaciones de Hibernate
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

spring.jpa.properties.hibernate.query.plan_cache_max_size=4096
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=256
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.properties.hibernate.max_fetch_depth=3
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.bytecode.use_reflection_optimizer=true

# Configuracion del servidor web
server.tomcat.threads.max=300
server.tomcat.threads.min-spare=25
server.tomcat.connection-timeout=30000
server.tomcat.accept-count=200
server.tomcat.max-connections=2000
server.tomcat.processor-cache=500
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=2KB

# Configuracion de transacciones
spring.transaction.default-timeout=60

# Configuracion JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Configuracion de Resend (Servicio de Correo)
resend.api.key=${RESEND_API_KEY}
resend.email.from=${RESEND_EMAIL_FROM}

# Configuracion de logging
logging.level.org.springframework.security=ERROR
logging.level.com.tss.tssmanager_backend=WARN
logging.level.com.tss=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.jdbc.core.JdbcTemplate=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.transaction=ERROR
logging.level.root=WARN

# Credenciales de cloudinary
cloudinary.url=${CLOUDINARY_URL}

google.drive.client.id=${GOOGLE_CLIENT_ID}
google.drive.client.secret=${GOOGLE_CLIENT_SECRET}
google.drive.redirect.uri=${GOOGLE_REDIRECT_URI}

copias.storage.path=${COPIAS_STORAGE_PATH}
copias.cleanup.enabled=${COPIAS_CLEANUP_ENABLED}
copias.google-drive.folder-name=${GOOGLE_DRIVE_FOLDER}

spring.task.scheduling.enabled=true

# Configuracion de cache
spring.cache.type=caffeine
spring.cache.cache-names=calendario-eventos,usuarios,empresas,tratos,contactos,equipos,sims,notificaciones

# Pool de hilos para async
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=500
spring.task.execution.pool.keep-alive=60s

# Configuracion adicional de rendimiento
spring.jackson.deserialization.read-unknown-enum-values-as-null=true
spring.jackson.coercion.enum.empty-string=as_null
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# HTTP/2 Support
server.http2.enabled=true

# Configuraciones adicionales para rendimiento
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Optimizacion de memoria
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuracion de timeout para conexiones HTTP
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true

# Configuraci�n de cache m�s agresiva para calendario
spring.cache.caffeine.spec=maximumSize=20000,expireAfterWrite=10m,recordStats

# Configuraci�n de pool de conexiones
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000

# Optimizaci�n de queries
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.jdbc.fetch_size=100